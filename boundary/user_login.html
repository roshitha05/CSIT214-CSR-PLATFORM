<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
      :root {
        --bg: #f0f9ff;
        --card: #ffffff;
        --text: #1e293b;
        --muted: #64748b;
        --accent: #38bdf8;
        --accent-2: #0ea5e9;
        --danger: #ef4444;
        --radius: 16px;
        --ring: rgba(14, 165, 233, 0.3);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(180deg, #e0f2fe, var(--bg));
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: var(--card);
        border: 1px solid #e2e8f0;
        border-radius: var(--radius);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        text-align: center;
      }

      .header {
        padding: 24px 28px;
        border-bottom: 1px solid #e2e8f0;
        background: linear-gradient(180deg, #e0f2fe, #f8fafc);
      }

      .header h1 {
        margin: 0;
        font-size: 1.5rem;
        color: var(--accent-2);
      }
      .header p {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 0.95rem;
      }

      form {
        padding: 28px;
        text-align: left;
      }

      .row {
        margin-bottom: 18px;
      }

      label {
        display: inline-block;
        margin-bottom: 6px;
        font-weight: 600;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #cbd5e1;
        background: #f8fafc;
        color: var(--text);
        font-size: 0.98rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .password-wrapper {
        position: relative;
      }

      .password-wrapper input {
        width: 100%;
        padding-right: 2.5rem; /* space for the icon */
      }

      .password-wrapper i {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--accent, #3498db);
      }

      .password-wrapper i:hover {
        color: var(--accent-2);
        transform: translateY(-50%) scale(1.1);
      }

      input:focus {
        border-color: var(--accent-2);
        box-shadow: 0 0 0 3px var(--ring);
        outline: none;
      }

      .hint {
        margin-top: 6px;
        font-size: 0.85rem;
        color: var(--muted);
      }

      .actions {
        margin-top: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        border: 0;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        font-size: 1rem;
      }

      .btn-primary {
        background: linear-gradient(180deg, var(--accent), var(--accent-2));
        color: white;
      }
      .btn-primary:hover {
        transform: scale(1.02);
      }

      .btn-secondary {
        background: #f1f5f9;
        color: var(--text);
        border: 1px solid #cbd5e1;
      }
      .btn-secondary:hover {
        background: #e2e8f0;
      }

      .error {
        display: none;
        color: var(--danger);
        font-size: 0.9rem;
        margin-top: 6px;
      }

      .success {
        display: none;
        margin-top: 10px;
        padding: 12px 14px;
        border-radius: 12px;
        background: #dcfce7;
        border: 1px solid #bbf7d0;
        color: #166534;
        font-size: 0.95rem;
        text-align: center;
      }

      .footer {
        padding: 18px 28px;
        border-top: 1px solid #e2e8f0;
        color: var(--muted);
        font-size: 0.9rem;
        text-align: center;
      }

      @media (max-width: 420px) {
        form,
        .header,
        .footer {
          padding: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card" role="region" aria-labelledby="login-title">
      <div class="header">
        <h1 id="login-title">Welcome Back</h1>
        <p>Sign in to continue...</p>
      </div>

      <form id="loginForm">
        <div class="row">
          <label for="username"
            >Username / Email<span style="color: var(--muted)">*</span></label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            aria-describedby="user-error"
            placeholder="Enter your username or email"
          />
          <div id="user-error" class="error">Please enter your username.</div>
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
          </div>
          <div id="pass-error" class="error">Please enter your password.</div>
        </div>

        <div class="actions">
          <button class="btn-primary" type="submit">Login</button>
          <button class="btn-secondary" type="reset">Clear</button>
        </div>

        <div id="success" class="success" role="status" aria-live="polite"></div>
      </form>

      <div class="footer">Â© 2025 Community Support Platform</div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      form.setAttribute("novalidate", "");

      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const userError = document.getElementById("user-error");
      const passError = document.getElementById("pass-error");
      const success = document.getElementById("success");
      const togglePassword = document.querySelector("#togglePassword");

      let hasSubmitted = false;

      const API_URL = "http://127.0.0.1:80/api/login"
      const ROLE_REDIRECT = {
        "User Admin"          : "/user_admin/admin_dashboard.html",
        "CSR Representative"  : "/csr_representative/csr_dashboard.html",
        "Person-In-Need"      : "pin_dashboard.html",
        "Platform Management" : "platform_dashboard.html"
      }

      // ===== Helper Functions =====
      function showOk(message) {
        success.style.display = "block";
        success.style.background = "#dcfce7";
        success.style.border = "1px solid #bbf7d0";
        success.style.color = "#166534";
        success.textContent = message;
      }
      function showErr(message) {
        success.style.display = "block";
        success.style.background = "#fee2e2";
        success.style.border = "1px solid #fecaca";
        success.style.color = "#991b1b";
        success.textContent = message;
      }
      function clearStatus() {
        success.style.display = "none";
        success.textContent = "";
      }

      // ===== Validation =====
      function validateFields() {
        let valid = true;
        if (!username.value.trim()) {
          userError.style.display = "block";
          username.setAttribute("aria-invalid", "true");
          valid = false;
        } else {
          userError.style.display = "none";
          username.removeAttribute("aria-invalid");
        }

        if (!password.value.trim()) {
          passError.style.display = "block";
          password.setAttribute("aria-invalid", "true");
          valid = false;
        } else {
          passError.style.display = "none";
          password.removeAttribute("aria-invalid");
        }

        return valid;
      }

      // ===== Show / Hide Password =====
      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });

      // ===== Submit =====
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        hasSubmitted = true;
        clearStatus();

        if (!validateFields()) return;

        const payload = {
          login: username.value.trim(),
          password: password.value.trim(),
        };

        try {
          const response = await fetch(API_URL, {
            method : "POST",
            mode : "cors",
            headers : { "Content-Type": "application/json" },
            credentials : "include", // include cookies / sessions
            body : JSON.stringify(payload),
          });

          if (response.ok) {                                  // refer to /control/auth.js
            const data = await response.json();               // { message, data: {...} }
            const user = data.data || {};                     // get the actual user object
            const role = (user.user_profile || "").trim();    // get the role of the user object

            // Pick target from map ROLE_REDIRECT
            const target = ROLE_REDIRECT[role];
            showOk("Login Successful! Redirecting...");
            
            setTimeout(() => {
              window.location.href = target;
            }, 1000);
          }
          else if (response.status === 400) { // Refer to /control/auth.js
            // Missing username or password
            showErr("Missing username or password.");
          }
          else if (response.status === 401) {
            // Invalid username or password
            showErr("Invalid username or password. Please try again.");
          }
          else {
            showErr(`Unexpected Error: ${response.status}`);
          }
        }
        catch (error) {
          console.error("Network Error: ", error);
          showErr("Network Error. Please ensure the server is running.");
        }
      });

      // Live validation - after first submit
      [username, password].forEach((input) => {
        input.addEventListener("input", () => {
          if (hasSubmitted) validateFields();
        });
      });

      // Reset UI
      form.addEventListener("reset", () => {
        userError.style.display = "none";
        passError.style.display = "none";
        username.removeAttribute("aria-invalid");
        password.removeAttribute("aria-invalid");
        success.style.display = "none";
        hasSubmitted = false; // reset state
      });
    </script>
  </body>
</html>
