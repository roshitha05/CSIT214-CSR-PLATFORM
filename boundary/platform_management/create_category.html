<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Category</title>
  <style>
    /* =========================
      Design Tokens
    ========================== */
    :root {
      --bg: #f0f9ff;
      --card: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --accent: #38bdf8;
      --accent-2: #0ea5e9;
      --danger: #ef4444;
      --success-bg: #dcfce7;
      --success-text: #166534;
      --radius: 16px;
      --ring: rgba(14,165,233,0.3);
    }

    /* =========================
      Base / Layout
    ========================== */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #e0f2fe, var(--bg));
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* =========================
      Card 
    ========================== */
    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border: 1px solid #e2e8f0;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      overflow: hidden;
    }

    /* =========================
      Header
    ========================== */
    .header {
      padding: 12px 20px;
      border-bottom: 1px solid #e2e8f0;
      background: linear-gradient(180deg, #e0f2fe, #f8fafc);
    }
    .header h1 {
      margin: 0 0 4px;
      font-size: 1.4rem;
      color: var(--accent-2);
    }
    .header p {
      margin: 0;
      color: var(--muted);
      font-size: .95rem;
    }

    /* =========================
      Form & Fields
    ========================== */
    form { padding: 12px 20px; }
    .row { margin-bottom: 18px; }

    label {
      display: inline-block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    select,
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      color: var(--text);
      transition: border-color .2s, box-shadow .2s;
      font-size: .98rem;
    }

    /* Focus */
    select:focus,
    input:focus,
    textarea:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 0 3px var(--ring);
      outline: none;
    }

    /* Textarea specifics */
    textarea { min-height: 100px; resize: vertical; }

    /* Helper text */
    .hint {
      margin-top: 6px;
      font-size: .85rem;
      color: var(--muted);
      display: block;
    }

    /* =========================
      Actions & Buttons
    ========================== */
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    button {
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }

    .btn-primary {
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: white;
    }
    .btn-primary:hover { transform: scale(1.02); }

    .btn-secondary {
      background: #f1f5f9;
      color: var(--text);
      border: 1px solid #cbd5e1;
    }
    .btn-secondary:hover { background: #e2e8f0; }

    /* =========================
      Status Banners
    ========================== */
    .error {
      margin-top: 6px;
      color: var(--danger);
      font-size: .9rem;
      display: none;
    }

    .success {
      display: none;
      padding: 12px 14px;
      margin-top: 10px;
      border-radius: 12px;
      background: var(--success-bg);
      border: 1px solid #bbf7d0;
      color: var(--success-text);
      font-size: .95rem;
    }

    /* =========================
      Footer
    ========================== */
    .footer {
      padding: 12px 20px;
      border-top: 1px solid #e2e8f0;
      color: var(--muted);
      font-size: .9rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    /* =========================
      Responsive
    ========================== */
    @media (max-width: 420px) {
      .header,
      form,
      .footer { padding: 12px 20px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="card" role="region">
    <div class="header">
      <h1>Create Category</h1>
      <p>Add a new category (e.g., Emergency Assistance, Transport)</p>
    </div>

    <!-- Form -->
    <form id="categoryForm" novalidate>

      <!-- Name (Required) -->
      <div class="row">
        <label for="name">Name <span style="color:var(--muted)">*</span></label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="e.g., Transport Help"
          required
          maxlength="64"
          aria-describedby="name-hint err-name"
          autofocus
        />
        <small id="name-hint" class="hint">Required. 1–64 characters. Must be unique.</small>
        <div id="err-name" class="error">
          Please enter a category name.
        </div>
    </div>

      <!-- Description (Required) -->
      <div class="row">
        <label for="description">Description <span style="color:var(--muted)">*</span></label>
        <textarea 
          id="description" 
          name="description" 
          placeholder="Required. Short description of this category." 
          required
          maxlength="255"
          aria-describedby="desc-hint err-desc"
        ></textarea>
        <small id="desc-hint" class="hint">Required. Up to 255 characters.</small>
        <div id="err-desc" class="error">
          Please enter a valid description (max 255 characters).
        </div>
      </div>

      <!-- Buttons -->
      <div class="actions">
        <button class="btn-primary" type="submit" id="submitBtn">Submit</button>
        <button class="btn-secondary" type="reset">Clear</button>
        <button class="btn-secondary" type="button" id="returnDashboard">Return to Dashboard</button>
      </div>

      <!-- Status Bar (success / failed) -->
      <div id="success" class="success" role="status" aria-live="polite"></div>
    </form>

    <div class="footer">
      <span>© 2025 Community Support Platform</span>
    </div>
  </div>

  <script>
    // =========================
    // Config
    // =========================
    const DEBUG          = false;  // toggle as needed
    const API_URL        = "http://127.0.0.1:80/api";
    const CATEGORIES_API = `${API_URL}/categories`;

    // =========================
    // DOM
    // =========================
    const $ = (id) => document.getElementById(id);

    const form      = $("categoryForm");
    const success   = $("success");
    const submitBtn = $("submitBtn");

    const input = {
      name        : $("name"),
      description : $("description"),
    }

    const err = {
      name        : $("err-name"),
      description : $("err-desc"),
    }

    // =========================
    // UI Status Helpers
    // =========================
    function showOk(message) {
      success.style.display = "block";
      success.style.background = "#dcfce7";
      success.style.border = "1px solid #bbf7d0";
      success.style.color = "#166534";
      success.setAttribute("aria-live", "polite");
      success.textContent = message;
      formCompletedRef.value = true;
    }

    function showErr(message) {
      success.style.display = "block";
      success.style.background = "#fee2e2";
      success.style.border = "1px solid #fecaca";
      success.style.color = "#991b1b";
      success.setAttribute("aria-live", "assertive");
      success.textContent = message;
      formCompletedRef.value = true;
    }

    function clearStatus() {
      success.style.display = "none";
      success.textContent = "";
      success.setAttribute("aria-live", "polite");
    }

    // Debug Helper
    function showDebug(payload) {
      success.style.display = "block";
      success.style.background = "#fef9c3";   
      success.style.border = "1px solid #fde047";
      success.style.color = "#854d0e";
      success.style.whiteSpace = "pre-wrap";
      success.textContent =
        `[DEBUG]:\n\n` +
        `This would POST to:\n${CATEGORIES_API}\n\n` +
        `With values:\n${JSON.stringify(payload, null, 2)}`;
    }

    // =========================
    // Utils
    // =========================
    const show = (el, on)        => { el.style.display = on ? "block" : "none"; };
    const collapse = (s) => String(s ?? "").replace(/\s+/g, " ").trim();

    let hasSubmitted = false;                   // used for live validation after submit
    let submitting   = false;                   // used for safeguard to prevent double submission
    const formCompletedRef = { value: false };  // use as a ref object shared across helpers

    function focusFirstInvalid() {
      const order = [ input.name, input.description ];
      for (const el of order) {
        if (el.hasAttribute("aria-invalid")) {
          el.focus({ preventScroll: true });
          return;
        }
      }
    }

    // =========================
    // Post-Submit (success) click to clear
    // =========================
    function attachPostSuccessReset(inputs, form, clearFn, flagRef) {
      Object.values(inputs).forEach((field) => {
        field.addEventListener("focus", () => {
          if (!flagRef.value) return;
          form.reset();
          clearFn();
          Object.values(inputs).forEach((f) => f.removeAttribute("aria-invalid"));
          flagRef.value = false;
        });
      });
    }

    attachPostSuccessReset(input, form, clearStatus, formCompletedRef);

    // =========================
    // Live validation
    // =========================
    function attachLiveValidation(fields, validateFn, debounceMs = 200) {
      let timer = null;
      fields.forEach((field) => {
        field.addEventListener("input", () => {
          if (!hasSubmitted) return;
          clearTimeout(timer);
          timer = setTimeout(() => {
            clearStatus();
            validateFn();
          }, debounceMs);
        });
      });
    }

    attachLiveValidation([input.name, input.description], validateFields);

    // =========================
    // Validation
    // =========================
    function validateFields() {
      let valid = true;

      // Normalize field values
      const vName  = collapse(input.name.value);
      const vDesc  = collapse(input.description.value);

      // Name: required, length ≤ 64
      const okName = vName.length > 0 && vName.length <= 64;
      show(err.name, !okName);
      input.name.toggleAttribute("aria-invalid", !okName);
      valid &&= okName;

      // Description: required, length ≤ 255
      const okDesc = vDesc.length > 0 && vDesc.length <= 255;
      show(err.description, !okDesc);
      input.description.toggleAttribute("aria-invalid", !okDesc);
      valid &&= okDesc;

      // write back normalized values
      input.name.value        = vName;
      input.description.value = vDesc;

      return valid;
    }

    // =========================
    // Server Message Display (Boundary)
    // =========================
    async function displayServerMessage(response, { onSuccess } = {}) {
      let body = null;
      let serverMsg = "";

      try {
        body = await response.clone().json();
        if (body && typeof body === "object" && "message" in body) {
          serverMsg = String(body.message || "").trim();
        }
      } catch {
        try { serverMsg = (await response.clone().text()).trim(); } catch {}
      }

      // Success
      if (response.status === 200) {
        const okFlag = body === true || body === "true";
        if (okFlag) {
          showOk(serverMsg || "Category created successfully!");
          if (typeof onSuccess === "function") onSuccess(body);
          else formCompletedRef.value = true;
          return;
        }
        showErr(serverMsg || "Unexpected response from server (expected true).");
        return;
      }
      
      // --- Common Error Branches ---
      if (response.status === 400) { showErr(serverMsg || "Failed to create Category. The name may already exists."); return; }
      if (response.status === 401) { showErr(serverMsg || "Unauthorized. Please log in and try again."); return; }
      if (response.status === 403) { showErr(serverMsg || "Forbidden. You do not have permission to perform this action."); return; }

      // --- Fallback ---
      showErr(serverMsg || `Unexpected Error: ${response.status}`);
    }

    // =========================
    // Submit
    // =========================
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (submitting) return; // safeguard to prevent double submit
      submitting = true;
      hasSubmitted = true;
      clearStatus();

      if (!validateFields()) {
        focusFirstInvalid();
        submitting = false;
        return;
      }

      submitBtn.disabled = true;

      // Build payload (normalized)
      const payload = {
        name        : collapse(input.name.value),
        description : collapse(input.description.value),
      };

      if (DEBUG) {
        showDebug(payload);
        submitBtn.disabled = false;
        submitting = false;
        hasSubmitted = false;
        return; // break early (don't go into fetch block)
      }

      try {
        const response = await fetch(CATEGORIES_API, {
          method : "POST",
          mode : "cors",
          credentials: "include",
          headers : { "Content-Type" : "application/json", },
          body : JSON.stringify(payload)
        });

        await displayServerMessage(response, {
          onSuccess() {
            formCompletedRef.value = true;
          }
        });
      }
      catch (error) {
        console.error("Network Error: ", error);
        showErr("Network error. Please ensure the server is running.");
      }
      finally {
        setTimeout(() => { submitBtn.disabled = false; submitting = false; }, 800);
      }
    });

    // =========================
    // Reset
    // =========================
    form.addEventListener("reset", () => {
      Object.values(err).forEach(el => (el.style.display = "none"));
      Object.values(input).forEach(field => field.removeAttribute("aria-invalid"));
      clearStatus();
      hasSubmitted = false;
      formCompletedRef.value = false;
    });

    // =========================
    // Navigation
    // =========================
    $("returnDashboard").addEventListener("click", () => {
      window.location.href = "/platform_management/platform_dashboard.html";
    });
  </script>
</body>
</html>
