<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Management</title>
  <style>
    :root {
      --bg: #f0f9ff;
      --card: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --accent: #38bdf8;
      --accent-2: #0ea5e9;
      --danger: #ef4444;
      --ring: rgba(14,165,233,0.3);
      --radius: 16px;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #e0f2fe, var(--bg));
      color: var(--text);
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 1000px;
      background: var(--card);
      border: 1px solid #e2e8f0;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,.1);
      overflow: hidden;
    }
    .header {
      padding: 18px 24px;
      background: linear-gradient(180deg, #e0f2fe, #f8fafc);
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--accent-2);
    }
    .search-box input {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      font-size: .95rem;
      width: 240px;
    }
    .search-box input:focus {
      border-color: var(--accent-2);
      outline: none;
      box-shadow: 0 0 0 3px var(--ring);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    th {
      background: #f8fafc;
      font-size: .95rem;
    }
    td {
      font-size: .92rem;
      color: #334155;
    }
    .actions button {
      margin-right: 6px;
      padding: 6px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: .85rem;
    }
    .btn-edit { background: var(--accent-2); color: white; }
    .btn-delete { background: var(--danger); color: white; }
    .btn-edit:hover, .btn-delete:hover { opacity: 0.85; }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
    }
    .modal-content h2 {
      margin-bottom: 15px;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-actions {
      text-align: right;
    }
    .modal-actions button {
      margin-left: 10px;
      padding: 8px 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <h1>Profile Management</h1>
      <div class="search-box">
        <input type="text" id="search" placeholder="Search by keyword...">
      </div>
    </div>

    <table id="profileTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Other</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>Edit Profile</h2>
      <input type="text" id="editName" placeholder="Name">
      <input type="text" id="editDesc" placeholder="Description">
      <textarea id="editOther" placeholder="Other info"></textarea>
      <div class="modal-actions">
        <button onclick="closeEditModal()">Cancel</button>
        <button style="background:var(--accent-2);color:white;" onclick="saveEdit()">Save</button>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <h2>Confirm Delete</h2>
      <p>Are you sure you want to delete this profile?</p>
      <div class="modal-actions">
        <button onclick="closeDeleteModal()">Cancel</button>
        <button style="background:var(--danger);color:white;" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>

<script>
  const API_URL = 'http://127.0.0.1:85/api';

  function populateTable(profiles) {
    const table = document.getElementById('profileTable')

    for (const profile of profiles) {
      const htmlString = `
        <tr data-user-profile='${profile.name}'>
          <td class='name'>${profile.name}</td>
          <td class='description'>${profile.description}</td>
          <td class='other'>${profile.other ?? ''}</td>
          <td class="actions">
            <button class="btn-edit" onclick="openEditModal(this)">Edit</button>
            <button class="btn-delete" onclick="openDeleteModal(this)">Delete</button>
          </td>
        </tr>
      `;
      table.insertAdjacentHTML('beforeend', htmlString);
    };
  };

  (async() => {
    await fetch(`${API_URL}/user-profiles`, {
      method: 'GET',
      mode: 'cors',
      credentials: 'include'
  })
    .then(res => {
      if (res.ok) return res.json();
      throw new Error('Internal server error');
  })
    .then(res => {
      populateTable(res.data)
    })
  })()


  let currentRow;

  function openEditModal(button) {
    currentRow = button.closest("tr");
    document.getElementById("editName").value = currentRow.cells[0].innerText;
    document.getElementById("editDesc").value = currentRow.cells[1].innerText;
    document.getElementById("editOther").value = currentRow.cells[2].innerText;
    document.getElementById("editModal").style.display = "flex";
  }
  function closeEditModal() { document.getElementById("editModal").style.display = "none"; }
  async function saveEdit() {
    const name = document.getElementById("editName").value;
    const description = document.getElementById("editDesc").value;
    const other = document.getElementById("editOther").value;

    await fetch(`${API_URL}/user-profiles/${currentRow.dataset.userProfile}`, {
      method: 'PUT',
      mode: 'cors',
      credentials: 'include',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name,
        description,
        other
      })
    })
      .then(res => {
        if (res.ok) return console.log('ok')
        throw new Error() // error handling
      })
      .finally(() => {
        closeEditModal();
      })
  }

  function openDeleteModal(button) {
    currentRow = button.closest("tr");
    document.getElementById("deleteModal").style.display = "flex";
  }
  function closeDeleteModal() { document.getElementById("deleteModal").style.display = "none"; }
  async function confirmDelete() {
    await fetch(`${API_URL}/user-profiles/${currentRow.dataset.userProfile}/suspend`, {
      method : "POST",
      mode : "cors",
      credentials : "include",
    })
      .then(res => {
        if (res.ok) return console.log('ok');
        throw new Error('Internal server error');
      })
      .finally(() => {
        closeDeleteModal();
      });
  }

  document.getElementById("search").addEventListener("keyup", function () {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll("#profileTable tbody tr");
    rows.forEach(row => {
      row.style.display = row.innerText.toLowerCase().includes(filter) ? "" : "none";
    });
  });
</script>

</body>
</html>
