<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Management</title>
  <style>
    :root {
      --bg:#f0f9ff; 
      --card:#ffffff; 
      --text:#1e293b; 
      --muted:#64748b;
      --accent:#38bdf8; 
      --accent-2:#0ea5e9; 
      --danger:#ef4444;
      --ring:rgba(14,165,233,.3); 
      --radius:16px;
    }

    /* Ensure consistent sizing */
    * { box-sizing: border-box; }

    html, body {
      min-height: 100%;
      margin: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #e0f2fe, var(--bg));
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
      min-height: 100svh;
      overflow: hidden;
    }

    /* ===== Card ===== */
    .card {
      width: 100%;
      max-width: 1000px;
      background: var(--card);
      border: 1px solid #e2e8f0;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,.1);
      overflow: hidden;
      height: calc(100svh - 48px);
      display: flex;
      flex-direction: column;
    }

    /* ===== Header ===== */
    .header {
      padding: 18px 24px;
      background: linear-gradient(180deg, #e0f2fe, #f8fafc);
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--accent-2);
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn-dashboard {
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: #fff;
      border: 0;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: .9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,.1);
      transition: .2s;
    }

    .btn-dashboard:hover {
      transform: scale(1.05);
      opacity: .9;
    }

    .search-box input {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      font-size: .95rem;
      width: 240px;
    }

    .search-box input:focus {
      border-color: var(--accent-2);
      outline: none;
      box-shadow: 0 0 0 3px var(--ring);
    }

    /* ===== Table ===== */
    .table-wrap {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-gutter: stable;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    thead th {
      position: sticky;
      top: 0;
      z-index: 1;
      background: #f8fafc;
    }

    th, td {
      padding: 12px 14px;
      min-width: 0;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
      vertical-align: top;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th:nth-child(4),
    td.status {
      text-align: center;
    }

    td {
      font-size: .92rem;
      color: #334155;
    }

    td.description {
      white-space: normal;
      line-height: 1.4;
    }

    td.name,
    td.other,
    td.actions {
      white-space: nowrap;
    }

    /* Fix truncation for badges and actions */
    td.status,
    td.actions {
      overflow: visible;
      text-overflow: clip;
    }

    /* ===== Status badges ===== */
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 9999px;
      font-size: .78rem;
      font-weight: 600;
      line-height: 1;
      white-space: nowrap;
    }

    .badge-active {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }

    .badge-suspended {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    td.status {
      text-align: center;
    }

    /* ===== Footer ===== */
    .footer {
      padding: 12px 20px;
      border-top: 1px solid #e2e8f0;
      color: var(--muted);
      font-size: .9rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    /* ===== Actions ===== */
    td.actions .btn-row {
      display: flex;
      gap: 8px;
    }

    .actions button,
    .btn-edit,
    .btn-suspend {
      padding: 6px 14px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-size: .85rem;
      white-space: nowrap;
    }

    .btn-edit {
      background: var(--accent-2);
      color: #fff;
    }

    .btn-suspend {
      background: var(--danger);
      color: #fff;
    }

    .btn-edit:hover,
    .btn-suspend:hover {
      opacity: .85;
    }

    .btn-suspend[disabled] {
      opacity: .6;
      cursor: not-allowed;
    }

    .btn-reactivate{
      background:#22c55e; /* green */
      color:#fff;
      border:0;
      border-radius:8px;
      padding:6px 14px;
      cursor:pointer;
      font-size:.85rem;
      white-space:nowrap;
      transition:opacity .2s;
    }

    .btn-reactivate:hover{ opacity:.85; }

    .no-results {
      text-align: center;
      color: var(--muted);
      padding: 24px !important;
    }

    /* ===== Modals ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      backdrop-filter: blur(2px);
    }

    .modal-content {
      background: #fff;
      padding: 24px;
      width: min(560px, 92vw);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, .25);
      animation: fadeIn .2s ease-in-out;
    }

    .modal-content h2 {
      margin: 0 0 18px 0;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 8px;
    }

    .modal-body {
      display: grid;
      gap: 14px;
      margin-top: 6px;
    }

    .form-row label {
      display: block;
      font-size: .9rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 6px;
    }

    .modal-input,
    .modal-textarea {
      width: 100%;
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: .95rem;
      font-family: inherit;
      transition: border-color .15s, box-shadow .15s;
    }

    .modal-input:focus,
    .modal-textarea:focus {
      outline: none;
      border-color: var(--accent-2);
      box-shadow: 0 0 0 3px var(--ring);
    }

    .modal-textarea {
      min-height: 96px;
      resize: vertical;
    }

    /* Modal footer buttons */
    .modal-actions {
      margin-top: 10px;
      padding-top: 12px;
      border-top: 1px solid #e2e8f0;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn-cancel {
      background: #f1f5f9;
      color: #0f172a;
      border: 1px solid #cbd5e1;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-cancel:hover {
      background: #e2e8f0;
    }

    .btn-primary {
      background: var(--accent-2);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary:hover {
      opacity: .9;
      transform: translateY(-1px);
    }

    .btn-danger {
      background: var(--danger);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-danger:hover {
      opacity: .9;
      transform: translateY(-1px);
    }

    /* Fade animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Profile Management</h1>
      <div class="header-controls">
        <button class="btn-dashboard" onclick="returnToDashboard()">Return to Dashboard</button>
        <div class="search-box">
          <input type="text" id="search" placeholder="Search by keyword...">
        </div>
      </div>
    </div>

    <div class="table-wrap">
      <table id="profileTable">
        <colgroup>
          <col style="width: 20%"> <!-- Name -->
          <col>                    <!-- Description -->
          <col style="width: 12%"> <!-- Other -->
          <col style="width: 11%"> <!-- Status -->
          <col style="width: 20%"> <!-- Actions -->
        </colgroup>
        <thead>
          <tr>
            <th>Name</th><th>Description</th><th>Other</th><th>Status</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr id="noResultsRow" style="display:none;">
            <td colspan="5" class="no-results">No results found.</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="footer">
      <span>© 2025 Community Support Platform</span>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal" role="dialog" aria-modal="true" aria-labelledby="editTitle">
    <div class="modal-content">
      <h2 id="editTitle">Edit Profile</h2>

      <div class="modal-body">
        <div class="form-row">
          <label for="editName">Name</label>
          <input type="text" id="editName" class="modal-input" placeholder="Profile name"/>
        </div>

        <div class="form-row">
          <label for="editDesc">Description</label>
          <textarea id="editDesc" class="modal-textarea" placeholder="Short description"></textarea>
        </div>

        <div class="form-row">
          <label for="editOther">Other Info</label>
          <textarea id="editOther" class="modal-textarea" placeholder="Additional notes or info"></textarea>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
          <button type="button" class="btn-primary" onclick="saveEdit()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Suspend Modal -->
  <div class="modal" id="suspendModal" role="dialog" aria-modal="true" aria-labelledby="suspendTitle">
    <div class="modal-content">
      <h2 id="suspendTitle">Confirm Suspend</h2>
      <p>Are you sure you want to suspend this profile?</p>
      <div class="modal-actions">
        <button class="btn-cancel" onclick="closeSuspendModal()">Cancel</button>
        <button class="btn-danger" onclick="confirmSuspendUI()">Suspend</button>
      </div>
    </div>
  </div>

  <!-- Reactivate Modal -->
  <div class="modal" id="reactivateModal" role="dialog" aria-modal="true" aria-labelledby="reactivateTitle">
    <div class="modal-content">
      <h2 id="reactivateTitle">Confirm Reactivation</h2>
      <p>Are you sure you want to reactivate this profile?</p>
      <div class="modal-actions">
        <button class="btn-cancel" onclick="closeReactivateModal()">Cancel</button>
        <button class="btn-primary" onclick="confirmReactivateUI()">Reactivate</button>
      </div>
    </div>
  </div>

  <script>
    /* === Config & small helpers === */
    const API_URL = "http://127.0.0.1:80/api";
    const $ = (id) => document.getElementById(id);

    const escapeHTML = (s) =>
      String(s ?? "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");

    const STATUS = { ACTIVE: "ACTIVE", SUSPENDED: "SUSPENDED" };

    /* === Status helpers === */
    const isSuspended = (p) => String(p.status || "").toUpperCase() === STATUS.SUSPENDED;

    // Accepts a STATUS string
    function renderStatusBadgeFromStatus(statusStr) {
      const s = String(statusStr).toUpperCase();
      return s === STATUS.SUSPENDED
        ? '<span class="badge badge-suspended">Suspended</span>'
        : '<span class="badge badge-active">Active</span>';
    }

    // Accepts a STATUS string
    function actionButtonHTMLFromStatus(statusStr) {
      const s = String(statusStr).toUpperCase();
      return s === STATUS.SUSPENDED
        ? '<button class="btn-reactivate" onclick="openReactivateModal(this)">Reactivate</button>'
        : '<button class="btn-suspend" onclick="openSuspendModal(this)">Suspend</button>';
    }

    /* === Table rendering === */
    function populateTable(profiles) {
      const tbody = $("profileTable").querySelector("tbody");
      tbody.innerHTML = "";

      // Sort A->Z by name (case-insensitive)
      profiles
        .sort((a, b) => a.name.localeCompare(b.name, undefined, { sensitivity: "base" }))
        .forEach((p) => {
          const status = String(p.status || STATUS.ACTIVE).toUpperCase();
          const html = `
            <tr data-user-profile="${escapeHTML(p.name)}" data-status="${status}">
              <td class="name">${escapeHTML(p.name)}</td>
              <td class="description">${escapeHTML(p.description)}</td>
              <td class="other">${p.other ? escapeHTML(p.other) : ""}</td>
              <td class="status">${renderStatusBadgeFromStatus(status)}</td>
              <td class="actions">
                <div class="btn-row">
                  <button class="btn-edit" onclick="openEditModal(this)">Edit</button>
                  ${actionButtonHTMLFromStatus(status)}
                </div>
              </td>
            </tr>`;
          tbody.insertAdjacentHTML("beforeend", html);
        });

      updateNoResults();
    }

    function updateNoResults() {
      const rows = document.querySelectorAll("#profileTable tbody tr");
      const visible = Array.from(rows).some((r) => r.style.display !== "none");
      $("noResultsRow").style.display = visible ? "none" : "";
    }

    /* === Search === */
    $("search").addEventListener("keyup", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#profileTable tbody tr");
      rows.forEach((row) => {
        row.style.display = row.innerText.toLowerCase().includes(filter) ? "" : "none";
      });
      updateNoResults();
    });

    /* === Initial load === */
    (async () => {
      try {
        const res = await fetch(`${API_URL}/user-profiles`, {
          method: "GET",
          mode: "cors",
          credentials: "include",
        });
        if (!res.ok) throw new Error("Failed to load profiles");
        const data = await res.json();
        populateTable(data.data || []);
      } catch (e) {
        console.error(e);
        populateTable([]); // still render "No results" upon error
      }
    })();

    /* === Edit modal === */
    let currentRow = null;

    function openEditModal(button) {
      currentRow = button.closest("tr");
      $("editName").value = currentRow.querySelector(".name").textContent.trim();
      $("editDesc").value = currentRow.querySelector(".description").textContent.trim();
      $("editOther").value = currentRow.querySelector(".other").textContent.trim();
      $("editModal").style.display = "flex";
    }

    function closeEditModal() {
      $("editModal").style.display = "none";
    }

    async function saveEdit() {
      const name = $("editName").value.trim();
      const description = $("editDesc").value.trim();
      const other = $("editOther").value.trim();

      try {
        const res = await fetch(
          `${API_URL}/user-profiles/${encodeURIComponent(currentRow.dataset.userProfile)}`,
          {
            method: "PUT",
            mode: "cors",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, description, other }),
          }
        );
        if (!res.ok) throw new Error("Update failed");

        // Update row in place (no re-render)
        currentRow.querySelector(".name").textContent = name;
        currentRow.querySelector(".description").textContent = description;
        currentRow.querySelector(".other").textContent = other;
        currentRow.dataset.userProfile = name;

        closeEditModal();
      } catch (e) {
        console.error(e);
        alert("Could not save changes. Please try again.");
        closeEditModal();
      }
    }

    /* === Suspend / Reactivate === */
    // Helper to flip a row’s status + button consistently
    function applyStatusToRow(row, statusStr) {
      const status = String(statusStr).toUpperCase();
      row.dataset.status = status;
      row.querySelector(".status").innerHTML = renderStatusBadgeFromStatus(status);

      const btnRow = row.querySelector(".actions .btn-row");
      const old = btnRow.querySelector(".btn-suspend, .btn-reactivate");

      const container = document.createElement("div");
      container.innerHTML = actionButtonHTMLFromStatus(status);
      const fresh = container.firstElementChild;

      if (old) old.replaceWith(fresh);
      else btnRow.appendChild(fresh);
    }

    // ----- Suspend (calls backend) -----
    let pendingSuspendRow = null;

    function openSuspendModal(button) {
      pendingSuspendRow = button.closest("tr");
      $("suspendModal").style.display = "flex";
    }

    function closeSuspendModal() {
      $("suspendModal").style.display = "none";
      pendingSuspendRow = null;
    }

    async function confirmSuspendUI() {
      if (!pendingSuspendRow) return;

      const key = pendingSuspendRow.dataset.userProfile;
      try {
        const res = await fetch(`${API_URL}/user-profiles/${encodeURIComponent(key)}/suspend`, {
          method: "POST",
          mode: "cors",
          credentials: "include",
        });
        if (!res.ok) throw new Error("Suspend failed.");
        const data = await res.json();

        const newStatus = String((data.data && data.data.status) || STATUS.SUSPENDED).toUpperCase();
        applyStatusToRow(pendingSuspendRow, newStatus);
      } catch (e) {
        console.error(e);
        alert("Could not suspend. Please try again.");
      } finally {
        closeSuspendModal();
      }
    }

    // ----- Reactivate (UI-only for now) -----
    let pendingReactivateRow = null;

    function openReactivateModal(button) {
      pendingReactivateRow = button.closest("tr");
      $("reactivateModal").style.display = "flex";
    }

    function closeReactivateModal() {
      $("reactivateModal").style.display = "none";
      pendingReactivateRow = null;
    }

    async function confirmReactivateUI() {
      if (!pendingReactivateRow) return;

      // UI-only: flip to ACTIVE locally
      applyStatusToRow(pendingReactivateRow, STATUS.ACTIVE);

      // If/when you add a backend route, do that call here and
      // then apply whatever status the server returns.
      closeReactivateModal();
    }

    /* === Optional: Return to dashboard === */
    function returnToDashboard() {
      window.location.href = "admin_dashboard.html";
    }
  </script>
</body>
</html>
