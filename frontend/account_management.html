<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management</title>
  <style>
    :root {
      --bg: #f0f9ff;
      --card: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --accent: #38bdf8;
      --accent-2: #0ea5e9;
      --danger: #ef4444;
      --ring: rgba(14,165,233,0.3);
      --radius: 16px;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #e0f2fe, var(--bg));
      color: var(--text);
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 1200px;
      background: var(--card);
      border: 1px solid #e2e8f0;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,.1);
      overflow: hidden;
    }

    .header {
      padding: 18px 24px;
      background: linear-gradient(180deg, #e0f2fe, #f8fafc);
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--accent-2);
    }

    .search-box input {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      font-size: .95rem;
      width: 240px;
    }
    .search-box input:focus {
      border-color: var(--accent-2);
      outline: none;
      box-shadow: 0 0 0 3px var(--ring);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 18px;
      text-align: center;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background: #f8fafc;
      font-size: .95rem;
    }

    td {
      font-size: .92rem;
      color: #334155;
    }

    .actions button {
      margin-right: 6px;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: .85rem;
    }

    .btn-edit {
      background: var(--accent-2);
      color: white;
    }

    .btn-delete {
      background: var(--danger);
      color: white;
    }

    .btn-edit:hover { opacity: 0.85; }
    .btn-delete:hover { opacity: 0.85; }

    .tableScroll{
      max-height: 80vh;
      overflow-y: auto;  /*enabling vertical scroll*/
      overflow-x: auto;  /*enabling horizontal scroll*/
      border-top: 1px solid #e2e8f0;
      border-bottom: 1px solid #e2e8f0;
      position: relative;
    }

    .tableScroll thead th{
      position: sticky;
      top: 0;
      z-index: 4;
      background: #f8fafc;
    }

    /*To prevent wrapping*/
    th,td{
      white-space: nowrap;
    }

    /*To make the whole table scroll vertically and horizontally except for the "Action" column*/
    th:last-child,
    td:last-child{
      position: sticky;
      right: 0;
      z-index: 3;
      background: #f8fafc;
      box-shadow: -2px 0 5px rgba(0,0,0,0.05);
    }

    th, td {
      max-width: 200px;
      text-overflow: ellipsis;
      overflow: hidden;
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <h1>Account Management</h1>
      <div class="search-box">
        <input type="text" id="search" placeholder="Search by keyword...">
      </div>
    </div>

  <div class="tableScroll">
    <table id="profileTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Password</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Date of Birth</th>
          <th>Profile</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example rows -->
        <tr>
          <td>Malcolm</td>
          <td>Malcolm123456@email.com</td>
          <td>Malcolmlsj</td>
          <td>12345678</td>
          <td>12345678</td>
          <td>ABCDE</td>
          <td>12/12/2000</td>
          <td>AAAA</td>
          <td>BBBBB</td>
          <td class="actions">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Darryn</td>
          <td>Darryn@email.com</td>
          <td>Darrynwjk</td>
          <td>12345678</td>
          <td>12345678</td>
          <td>ABCDE</td>
          <td>12/12/2000</td>
          <td>AAAA</td>
          <td>CCCCC</td>
          <td class="actions">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
  </div>

  <script>
    // Simple search filter
    document.getElementById("search").addEventListener("keyup", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#profileTable tbody tr");

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>

</body>
</html>
