<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css"
    />

    <style>
      :root {
        --bg-light: #f7f9fc;
        --primary: #34495e;
        --secondary: #2c3e50;
        --accent: #3498db;
        --accent-2: #2980b9;
        --text-dark: #2c3e50;
        --text-light: #fff;
        --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        min-height: 100vh;
        background-color: var(--bg-light);
        color: var(--text-dark);
      }
      /* Sidebar */
      .sidebar {
        width: 240px;
        background: var(--primary);
        color: var(--text-light);
        display: flex;
        flex-direction: column;
        padding: 1.5rem 1rem;
        box-shadow: var(--shadow);
      }
      .sidebar h2 {
        font-size: 1.4rem;
        margin-bottom: 2rem;
        text-align: center;
      }
      .sidebar a {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 0.75rem 1rem;
        color: var(--text-light);
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        transition: background 0.3s;
      }
      .sidebar a:hover {
        background: var(--accent);
      }
      .sidebar a.active {
        background: var(--accent-2);
      }

      /* Main content */
      .main {
        flex: 1;
        padding: 2rem;
        display: flex;
        flex-direction: column;
      }
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      .topbar h1 {
        font-size: 1.6rem;
        font-weight: 600;
      }
      .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .user-info img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--accent);
      }

      /* Cards grid */
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
      }
      .card {
        cursor: pointer;
        background: #fff;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }
      .card i {
        font-size: 2rem;
        color: var(--accent);
        margin-bottom: 1rem;
      }
      .card h3 {
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
      }
      .card p {
        color: #666;
        font-size: 0.9rem;
      }

      .logout-btn {
        margin-top: auto;
        background: var(--accent-2);
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .logout-btn:hover {
        background: #1f5f8b;
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 70px;
          padding: 1rem 0.5rem;
        }
        .sidebar h2 {
          display: none;
        }
        .sidebar a span {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Administrator</h2>
      <a href="#" class="active"><i class="fa-solid fa-house"></i><span>Home</span></a>
      <a href="#"><i class="fa-solid fa-user"></i><span>Profile</span></a>
      <a href="#"><i class="fa-solid fa-list"></i><span>Reports</span></a>
      <a href="#"><i class="fa-solid fa-gear"></i><span>Settings</span></a>

      <button class="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>
    </aside>

    <!-- Main content -->
    <main class="main">
      <div class="topbar">
        <h1>Welcome back, Aziz ðŸ‘‹</h1>
        <div class="user-info">
          <img src="https://i.pravatar.cc/100?img=68" alt="User" />
          <span>Abdul Aziz</span>
        </div>
      </div>

      <div class="cards">
        <div class="card" id="createProfilesCard">
          <i class="fa-solid fa-book"></i>
          <h3>Create User Profiles</h3>
          <p>Set up new user roles.</p>
        </div>

        <div class="card" id="createAccountsCard">
          <i class="fa-solid fa-chevron-circle-right"></i>
          <h3>Create User Accounts</h3>
          <p>Set up new user accounts.</p>
        </div>

        <div class="card">
          <i class="fa-solid fa-users"></i>
          <h3>Profile management</h3>
          <p>Manage user profiles.</p>
        </div>
        
        <div class="card">
          <i class="fa-solid fa-contact-book"></i>
          <h3>Account Management</h3>
          <p>Manage and review account details.</p>
        </div>
      </div>
    </main>

    <script>
      const logoutBtn = document.querySelector(".logout-btn");
      const API_URL = "http://127.0.0.1:80/api/logout";

      logoutBtn.addEventListener("click", async () => {
        logoutBtn.textContent = "Logging out...";
        logoutBtn.disabled = true;

        try {
          const response = await fetch(API_URL, {
            method : "POST",
            mode : "cors",
            headers : { "Content-Type" : "application/json" },
            credentials : "include", // include cookies / sessions
          });

          if (response.ok) {
            alert("Logout successful! Redirecting to login...");
            setTimeout(() => {
              window.location.href = "user_login.html";
            }, 1000);
          } else if (response.status === 401) {
            alert("Session expired or already logged out. Redirecting...");
          } else if (response.status === 500) {
            alert("Server error during logout. Please try again.");
          } else {
            alert(`Unexpected error: ${response.status}`);
          } 
        } catch (error) {
          console.error("Network error:", error);
          alert("Network error. Please ensure the server is running.");
        } finally {
          logoutBtn.disabled = false;
          logoutBtn.textContent = "Logout";
        }
      });

      // Link to create_profile.html
      document.getElementById("createProfilesCard").addEventListener("click", () => {
        window.location.href = "create_profile.html";
      });

      // Link to create_profile.html
      document.getElementById("createAccountsCard").addEventListener("click", () => {
        window.location.href = "create_account.html";
      });
    </script>
  </body>
</html>
